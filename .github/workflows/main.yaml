name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@v3

      # Install Node 14
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name : Npm Install
        run: npm install
        
      - name : Test
        run: npm test
        
      - name: Change path to lcov.info and reports
        run: |
          sed -i 's/\/home\/runner\/work\/SpaceToStudy-Client\/SpaceToStudy-Client\//\/github\/workspace\//g' test-report.xml
          sed -i 's/\/home\/runner\/work\/SpaceToStudy-Client/SpaceToStudy-Client\//\/github\/workspace\//g' coverage/lcov.info
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
